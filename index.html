<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiharikaX - Exclusive Content</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to NiharikaX</h1>
    <p>Exclusive access to premium content. Join now!</p>
    <button onclick="startPayment()">Unlock Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Choose Your Plan</h2>
    <div class="card">
      <h3>Basic Plan</h3>
      <p>₹199 only</p>
      <button onclick="startPayment(199)">Buy Now</button>
    </div>
    <div class="card">
      <h3>Premium Plan</h3>
      <p>₹499 only</p>
      <button onclick="startPayment(499)">Buy Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 NiharikaX Clone. All rights reserved.</p>
  </footer>

  <!-- Cashfree Payment -->
  <script src="https://sdk.cashfree.com/js/ui/1.0.26/dropinClient.prod.js"></script>
  <script>
    function startPayment(amount) {
      alert("Payment started for ₹" + amount);
      
      // TODO: Replace with real Cashfree integration
      // On success, redirect to Telegram
      setTimeout(() => {
        window.location.href = "https://t.me/YOUR_TELEGRAM_CHANNEL";
      }, 2000);
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #111; color: #fff;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
      background: linear-gradient(135deg, #e91e63, #9c27b0);
    }
    .hero h1 { font-size: 3em; }
    .hero p { margin: 15px 0; }
    .hero button {
      padding: 12px 25px;
      border: none; border-radius: 5px;
      background: #fff; color: #111;
      font-weight: bold; cursor: pointer;
    }
    .products {
      padding: 50px 20px;
      display: flex; justify-content: center;
      gap: 20px; flex-wrap: wrap;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h3 { margin: 0 0 10px; }
    .card button {
      padding: 10px;
      background: #e91e63;
      border: none; border-radius: 5px;
      color: #fff; font-weight: bold;
      cursor: pointer;
    }
    footer {
      padding: 20px;
      background: #000;
      font-size: 0.9em;
    }
  </style>
</body>
</html>
